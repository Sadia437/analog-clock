<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Analog Clock </title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }

        .clock {
            width: 300px;
            height: 300px;
            border: 8px solid #333;
            border-radius: 50%;
            position: relative;
            background: white;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(0deg);
            background: #333;
        }

        .hour {
            width: 6px;
            height: 70px;
            background: #000;
        }

        .minute {
            width: 4px;
            height: 100px;
            background: #666;
        }

        .second {
            width: 2px;
            height: 120px;
            background: red;
        }

        .center-dot {
            width: 14px;
            height: 14px;
            background: #333;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 10;
        }

        .number {
            position: absolute;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            font-size: 16px;
            color: #000;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>

    <h1 id="time-text">Loading...</h1>

    <div class="clock" id="clock">
        <div class="hand hour" id="hour-hand"></div>
        <div class="hand minute" id="minute-hand"></div>
        <div class="hand second" id="second-hand"></div>
        <div class="center-dot"></div>
    </div>

    <script>
        // Create 1 to 12 numbers dynamically
        const clock = document.getElementById('clock');
        for (let i = 1; i <= 12; i++) {
            const number = document.createElement('div');
            number.classList.add('number');
            number.innerText = i;

            const angle = (i * 30) - 90; // 360/12 = 30 degrees per number (subtract 90 to start from top)
            const radius = 120; // Adjust radius as needed

            const x = 150 + radius * Math.cos(angle * (Math.PI / 180));
            const y = 150 + radius * Math.sin(angle * (Math.PI / 180));

            number.style.left = `${x}px`;
            number.style.top = `${y}px`;

            clock.appendChild(number);
        }

        // Clock hands movement
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondDeg = seconds * 6;
            const minuteDeg = minutes * 6 + seconds * 0.1;
            const hourDeg = (hours % 12) * 30 + minutes * 0.5;

            document.getElementById('second-hand').style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
            document.getElementById('minute-hand').style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
            document.getElementById('hour-hand').style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;

            const formattedHours = hours.toString().padStart(2, '0');
            const formattedMinutes = minutes.toString().padStart(2, '0');
            const formattedSeconds = seconds.toString().padStart(2, '0');

            document.getElementById('time-text').innerText = `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
